{{template "meta.html" .}}
<body class="{{.PostType}}" data-perma="{{.PermaKey}}">
{{template "header.html" .}}
<section id="main">
    <div class="container">
        <div id="archive-list">
            <div class="row">
                <div class="col-md-10 col-md-offset-1 panel panel-default">
                    {{range .Archives}}
                    <div class="archive">
                        <h3>{{.Year}}</h3>
                        <hr/>
                        {{range .Posts}}
                        <h4>
                            <span class="date">{{printf "%0d" .Created.Month}}.{{.Created.Day}}</span>
                            <a href="{{.URL}}">{{.Title}}</a>
                        </h4>
                        {{end}}
                    </div>
                    {{end}}
                </div>
            </div>
        </div>
    </div>
</section>
{{template "footer.html" .}}
